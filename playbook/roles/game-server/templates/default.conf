server {
        listen 80 default_server;
        listen [::]:80 default_server;
        # SSL configuration
        #
        # listen 443 ssl default_server;
        # listen [::]:443 ssl default_server;
        #
        # Note: You should disable gzip for SSL traffic.
        # See: https://bugs.debian.org/773332
        #
        # Read up on ssl_ciphers to ensure a secure configuration.
        # See: https://bugs.debian.org/765782
        #
        # Self signed certs generated by the ssl-cert package
        # Don't use them in a production server!
        #
        # include snippets/snakeoil.conf;
        root /var/www/html;
        # Add index.php to the list if you are using PHP
        index index.html index.htm index.nginx-debian.html;
        server_name _;
        location / {
                try_files $uri $uri/ =404;
        }
        location /create {
                proxy_pass http://localhost:8080/new_user.php;
        }
        location /login {

                if ($request_method = OPTIONS) {
                  return 204;
                }
                proxy_pass http://localhost:8080/login.php;
        }
        location /user_id {
                proxy_pass http://localhost:8080/get_user_id.php;
        }
        location /upload {
                proxy_pass http://localhost:8080/upload.php;
        }
        location /images/players/ {
               proxy_pass   http://localhost:8080/images/players/;
        }

        location /delete_user {
                proxy_pass http://localhost:8080/delete.php;
        }
        location /ranking {
                location /ranking/js {
                        proxy_pass http://localhost:8080/js;
                }
                location /ranking/css {
                        proxy_pass http://localhost:8080/css;
                }
                proxy_set_header Accept-Encoding "";
                sub_filter 'ranking.php' 'ranking';
                sub_filter_once off;
                proxy_pass http://localhost:8080/ranking.php;
        }
        location /user_list {
                proxy_pass http://localhost:8080/user_list.php;
                location /user_list/css {
                        proxy_pass http://localhost:8080/css;
                }
        }
        location /courseget {
                proxy_pass http://localhost:8080/course.php;
        }
        location /coursepost {
                proxy_pass http://localhost:8080/course.php;
        }
        location /battle {
                proxy_pass http://localhost:8080/battle.php;
        }
        location /recovery {
                proxy_pass http://localhost:8080/recovery.php;
        }
        location /gacha {
                proxy_pass http://localhost:8080/gacha.php;
        }
        location /player {
                proxy_pass http://localhost:8080/player.php;
        }
        location /charge {
                proxy_pass http://localhost:8080/charge.php;
        }
        location /debug/ {
               proxy_pass   http://localhost:3000/;
        }
        location /images/ranking/ {
               proxy_pass   http://localhost:8080/images/ranking/;
        }
        # pass PHP scripts to FastCGI server
        #
        #location ~ \.php$ {
        #       include snippets/fastcgi-php.conf;
        #
        #       # With php-fpm (or other unix sockets):
        #       fastcgi_pass unix:/var/run/php/php7.0-fpm.sock;
        #       # With php-cgi (or other tcp sockets):
        #       fastcgi_pass 127.0.0.1:9000;
        #}
        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #       deny all;
        #}
}