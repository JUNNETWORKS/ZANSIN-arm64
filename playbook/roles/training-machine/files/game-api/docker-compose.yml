version: '3'
services:
  phpapi:
    build:
      context: ./
    ports:
      - 8080:80
    volumes:
      - ./public:/var/www/html
      - ./config:/var/www/config
    links:
      - db
      - redis

  apidebug:
    build: 
      context: apidebug
    ports:
      - "3000:3000"
    environment:
      - LOGIN_ADDR1=phpapi
      - LOGIN_PORT1=80
    privileged: true
    links:
      - phpapi

  db:
    image: arm64v8/mysql:8.4.2
    ports:
      - "3306:3306"
    volumes:
      - .mysql_data:/var/lib/mysql
      - ./initdb.d:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: miniquest
      MYSQL_USER: miniquest
      MYSQL_PASSWORD: miniquest

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=db
      - PMA_USER=root
      - PMA_PASSWORD=password
    links:
      - db
    ports:
      - 5555:80
    volumes:
      - /sessions

  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"
    volumes:
      - ".redis_data:/data"
